<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* Pasek na górze i dole */
        .top-bar, .bottom-bar {
            background-color: #15830d;
            height: 0.5cm;
            width: 100%;
        }

        /* Styl całej strony */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Pole wyszukiwania */
        #search-bar {
            display: block;
            margin: 20px auto 20px;
            width: 80%;
            padding: 12px;
            font-size: 12px;
            border: 3px solid #15830d;
            border-radius: 8px;
            font-weight: bold;
        }

        /* Lista kempingów */
        #camping-list {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Styl dla każdego elementu listy */
        #camping-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #15830d; /* Średniogruba ramka w kolorze zielonym */
            border-radius: 8px;
            margin: 10px 0;
            padding: 10px;
            font-size: 10px;
            color: #000000; /* Czarny tekst */
            background-color: #ffffff; /* Białe tło */
        }

        /* Styl dla linków */
        #camping-list a {
            text-decoration: none;
            color: #000000; /* Czarny kolor linku */
        }

        /* Styl dla przycisków */
        .details-button {
            width: 25%; /* 1/4 szerokości */
            padding: 10px;
            text-align: center;
            background-color: #facc15; /* Żółty */
            color: #000000; /* Czarny tekst */
            border: none;
            border-radius: 8px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .details-button:hover {
            background-color: #e6b814; /* Ciemniejszy żółty na hover */
        }
    </style>
</head>
<body>
    <!-- Pasek na górze -->
    <div class="top-bar"></div>

    <!-- Wyszukiwarka -->
    <input type="text" id="search-bar" placeholder="Wyszukaj obiekt">

    <!-- Lista kempingów -->
    <ul id="camping-list">
        <!-- Tu zostaną wczytane elementy kempingów -->
    </ul>

    <!-- Pasek na dole -->
    <div class="bottom-bar"></div>

    <script>
        // Link do statycznego pliku KML
        const kmlUrl = "./map.kml";

        // Funkcja wczytująca dane z pliku KML
        async function loadCampingList() {
            try {
                const response = await fetch(kmlUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const kmlText = await response.text();
                const parser = new DOMParser();
                const kml = parser.parseFromString(kmlText, "application/xml");

                const placemarks = kml.getElementsByTagName("Placemark");
                const campingList = document.getElementById("camping-list");
                campingList.innerHTML = ""; // Wyczyść listę przed dodaniem

                for (let i = 0; i < placemarks.length; i++) {
                    const name = placemarks[i].getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
                    const coordinates = placemarks[i].getElementsByTagName("coordinates")[0]?.textContent.trim();

                    // Omiń elementy, które w nazwie mają koordynaty
                    if (/\d/.test(name)) continue;

                    if (coordinates) {
                        const [lon, lat] = coordinates.split(",");
                        const googleMapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
                        const detailsLink = `https://sites.google.com/view/kemping-${name.replace(/\s+/g, '-').toLowerCase()}`;

                        const li = document.createElement("li");
                        li.innerHTML = `
                            <span style="width: 75%;"><a href="${googleMapsLink}" target="_blank">${name}</a></span>
                            <a class="details-button" href="${detailsLink}" target="_blank">Szczegóły</a>
                        `;
                        campingList.appendChild(li);
                    }
                }
            } catch (error) {
                console.error("Błąd podczas wczytywania pliku KML:", error);
                document.getElementById("camping-list").innerText = "Nie udało się wczytać listy kempingów.";
            }
        }

        // Funkcja filtrowania listy
        function filterCampingList() {
            const searchTerm = document.getElementById("search-bar").value.toLowerCase();
            const listItems = document.querySelectorAll("#camping-list li");

            listItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        }

        // Dodaj nasłuchiwanie na zmianę w polu wyszukiwania
        document.getElementById("search-bar").addEventListener("input", filterCampingList);

        // Wywołanie funkcji po załadowaniu strony
        loadCampingList();
    </script>
</body>
</html>
