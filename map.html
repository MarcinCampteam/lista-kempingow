<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Funkcja do odczytania parametrów URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";

      const map = L.map("map").setView([52.237049, 21.017532], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 40,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Przechowywanie markerów do wyszukiwania
      const markers = [];

      async function loadMarkers() {
        try {
          const response = await fetch(kmlUrl);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

          const kmlText = await response.text();
          const parser = new DOMParser();
          const kml = parser.parseFromString(kmlText, "application/xml");

          const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

          placemarks.forEach((placemark) => {
            const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
            const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();
            const extendedData = placemark.getElementsByTagName("ExtendedData")[0];

            let additionalInfo = "";
            if (extendedData) {
              const dataEntries = Array.from(extendedData.getElementsByTagName("Data"));
              dataEntries.forEach((entry) => {
                const key = entry.getAttribute("name") || "Nieznane";
                const value = entry.getElementsByTagName("value")[0]?.textContent || "Brak informacji";
                additionalInfo += `<strong>${key}:</strong> ${value}<br>`;
              });
            }

            if (coordinates) {
              const [lon, lat] = coordinates.split(",");
              const popupContent = `
                <strong>${name}</strong><br>
                ${additionalInfo}
              `;
              const marker = L.marker([lat, lon]);
              marker.bindPopup(popupContent);
              markerCluster.addLayer(marker);

              // Przechowaj marker i jego dane do późniejszego użycia
              markers.push({ marker, name: name.toLowerCase(), lat, lon });
            }
          });

          map.addLayer(markerCluster);

          // Sprawdź parametry URL (nazwa lokalizacji)
          const lat = getQueryParam("lat");
          const lon = getQueryParam("lon");
          const locationName = getQueryParam("name");

          if (lat && lon && locationName) {
            // Znajdź marker pasujący do nazwy lokalizacji i współrzędnych
            const selectedMarker = markers.find(
              (m) =>
                m.name === decodeURIComponent(locationName).toLowerCase() &&
                parseFloat(m.lat).toFixed(5) === parseFloat(lat).toFixed(5) &&
                parseFloat(m.lon).toFixed(5) === parseFloat(lon).toFixed(5)
            );

            if (selectedMarker) {
              // Wycentruj mapę na markerze i otwórz popup
              map.setView([lat, lon], 15);
              selectedMarker.marker.openPopup();
            } else {
              console.warn("Nie znaleziono pasującego markera.");
            }
          }
        } catch (error) {
          console.error("Błąd podczas wczytywania pliku KML:", error);
        }
      }

      loadMarkers();
    </script>
  </body>
</html>
