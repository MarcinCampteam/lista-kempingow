<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";
      const kempingiUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingi.kml";
      const polanamiotoweUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Polanamiotowe.kml";
      const kempingiopenUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingiopen.kml";
      const polanamiotoweopenUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Polanamiotoweopen.kml";
      const parkingilesneUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Parkingilesne.kml";
      const kempingi1Url = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingi1.kml";
      const atrakcjeUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Atrakcje.kml";
      const miejscenabiwakUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Miejscenabiwak.kml";

      const kempingIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi_Polecane.png";
      const polanamiotoweIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Pole_Namiotowe.png";
      const kempingiopenIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi.png";
      const parkingilesneIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Parking_Le%C5%9Bny.png";
      const kempingi1IconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi.png";
      const atrakcjeIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Atrakcje.png";
      const miejscenabiwakIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Miejsce_Biwakowe.png";

      const map = L.map("map").setView([52.237049, 21.017532], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 40,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const kempingIcon = L.icon({
        iconUrl: kempingIconUrl,
        iconSize: [60, 60],
        iconAnchor: [30, 30],
        popupAnchor: [0, -30],
      });

      const polanamiotoweIcon = L.icon({
        iconUrl: polanamiotoweIconUrl,
        iconSize: [60, 60],
        iconAnchor: [30, 30],
        popupAnchor: [0, -30],
      });

      const otherIcon = L.icon({
        iconUrl: kempingiopenIconUrl,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      });

      const allMarkers = [];

      async function loadKmlData(url, icon, cluster = true) {
        const response = await fetch(url);
        const kmlText = await response.text();
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const marker = L.marker([lat, lon], { icon }).bindPopup(`<strong>${name}</strong>`);

            if (cluster) {
              markerCluster.addLayer(marker);
            } else {
              marker.addTo(map);
            }

            allMarkers.push({ marker, name: name.toLowerCase(), lat, lon });
          }
        });
      }

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      async function loadAllMarkers() {
        try {
          await loadKmlData(kempingiUrl, kempingIcon, false);
          await loadKmlData(polanamiotoweUrl, polanamiotoweIcon, false);
          await loadKmlData(kempingiopenUrl, otherIcon);
          await loadKmlData(polanamiotoweopenUrl, otherIcon);
          await loadKmlData(parkingilesneUrl, otherIcon);
          await loadKmlData(kempingi1Url, otherIcon);
          await loadKmlData(atrakcjeUrl, otherIcon);
          await loadKmlData(miejscenabiwakUrl, otherIcon);
          await loadKmlData(kmlUrl);

          map.addLayer(markerCluster);

          const lat = getQueryParam("lat");
          const lon = getQueryParam("lon");

          if (lat && lon) {
            const targetMarker = allMarkers.find(
              (m) =>
                parseFloat(m.lat).toFixed(5) === parseFloat(lat).toFixed(5) &&
                parseFloat(m.lon).toFixed(5) === parseFloat(lon).toFixed(5)
            );

            if (targetMarker) {
              map.setView([lat, lon], 15);
              targetMarker.marker.openPopup();
            } else {
              console.warn("Nie znaleziono pasującego markera.");
            }
          }
        } catch (error) {
          console.error("Błąd podczas wczytywania danych KML:", error);
        }
      }

      loadAllMarkers();
    </script>
  </body>
</html>
