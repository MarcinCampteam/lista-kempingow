<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const map = L.map("map").setView([52.237049, 21.017532], 6);

      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 40,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const markers = [];
      const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";
      const kempingiIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi_Polecane.png";

      async function loadMarkers() {
        try {
          const response = await fetch(kmlUrl);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

          const kmlText = await response.text();
          const parser = new DOMParser();
          const kml = parser.parseFromString(kmlText, "application/xml");

          const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

          const kempingiIcon = L.icon({
            iconUrl: kempingiIconUrl,
            iconSize: [30, 40], // Rozmiar ikony
            iconAnchor: [15, 40], // Punkt zaczepienia
          });

          placemarks.forEach((placemark) => {
            const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
            const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();
            const extendedData = placemark.getElementsByTagName("ExtendedData")[0];
            let isKemping = false;

            if (extendedData) {
              const dataElements = Array.from(extendedData.getElementsByTagName("Data"));
              dataElements.forEach((dataElement) => {
                const nameAttr = dataElement.getAttribute("name");
                if (nameAttr === "Yes_Kempingi" && dataElement.textContent.trim() === "Yes") {
                  isKemping = true;
                }
              });
            }

            if (coordinates) {
              const [lon, lat] = coordinates.split(",");
              const icon = isKemping ? kempingiIcon : null; // Kempingi: ikona; inne: domyślnie

              const marker = L.marker([lat, lon], { icon });
              marker.bindPopup(`<strong>${name}</strong>`);
              markerCluster.addLayer(marker);
              markers.push({ marker, name: name.toLowerCase(), lat, lon });
            }
          });

          map.addLayer(markerCluster);
        } catch (error) {
          console.error("Błąd podczas wczytywania pliku KML:", error);
        }
      }

      loadMarkers();
    </script>
  </body>
</html>
