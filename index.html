<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Kempingów z Mapą</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      #container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #map {
        flex: 1;
        margin-top: 60px;
      }

      .details-button {
        display: inline-block;
        padding: 6px 10px;
        font-size: 12px;
        background-color: #facc15;
        color: #000000;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin: 5px;
      }

      .details-button:hover {
        background-color: #e6b814;
      }

      .route-button {
        display: inline-block;
        padding: 6px 10px;
        font-size: 12px;
        background-color: #15830d;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin: 5px;
      }

      .route-button:hover {
        background-color: #136b0b;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
    </div>

    <script>
      const kmlUrl = "./map.kml";
      const linksUrl = "https://raw.githubusercontent.com/MarcinCampteam/map-links/refs/heads/main/links.json";

      const map = L.map("map").setView([52.237049, 21.017532], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 40,
        iconCreateFunction: function (cluster) {
          const count = cluster.getChildCount();
          let size = "small";
          if (count > 10) size = "medium";
          if (count > 50) size = "large";
          return L.divIcon({
            html: `<div><span>${count}</span></div>`,
            className: `marker-cluster marker-cluster-${size}`,
            iconSize: L.point(40, 40, true),
          });
        },
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      async function loadCampingList() {
        try {
          const kmlResponse = await fetch(kmlUrl);
          if (!kmlResponse.ok) throw new Error(`HTTP error! status: ${kmlResponse.status}`);
          const kmlText = await kmlResponse.text();
          const parser = new DOMParser();
          const kml = parser.parseFromString(kmlText, "application/xml");

          const linksResponse = await fetch(linksUrl);
          const links = await linksResponse.json();

          const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

          placemarks.forEach((placemark) => {
            const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
            const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

            if (coordinates) {
              const [lon, lat] = coordinates.split(",");
              const detailLink = links[name] || null;

              const marker = L.marker([lat, lon]);

              let popupContent = `<strong>${name}</strong>`;
              if (detailLink) {
                popupContent += `
                  <div>
                    <a class="details-button" href="${detailLink}" target="_blank">Szczegóły</a>
                    <a class="route-button" href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank">Wyznacz trasę</a>
                  </div>
                `;
              }

              marker.bindPopup(popupContent);
              markerCluster.addLayer(marker);
            }
          });

          map.addLayer(markerCluster);
        } catch (error) {
          console.error("Błąd podczas wczytywania danych:", error);
        }
      }

      loadCampingList();
    </script>
  </body>
</html>
