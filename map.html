<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";
      const kempingiUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingi.kml";

      const map = L.map("map").setView([52.237049, 21.017532], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 40,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const kempingIcon = L.icon({
        iconUrl: "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi_Polecane.png",
        iconSize: [30, 30], // Rozmiar ikony
        iconAnchor: [15, 15], // Punkt kotwiczenia
        popupAnchor: [0, -10], // Punkt dla popupu
      });

      const defaultIcon = L.icon({
        iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
        iconSize: [25, 41], // Rozmiar ikony
        iconAnchor: [12, 41], // Punkt kotwiczenia
        popupAnchor: [0, -30], // Punkt dla popupu
      });

      async function loadKempingi() {
        const response = await fetch(kempingiUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const kmlText = await response.text();
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");

        return Array.from(kml.getElementsByTagName("Placemark")).map((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();
          const [lon, lat] = coordinates.split(",");
          return { name, lat, lon };
        });
      }

      async function loadMarkers() {
        try {
          const kempingi = await loadKempingi();

          const response = await fetch(kmlUrl);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

          const kmlText = await response.text();
          const parser = new DOMParser();
          const kml = parser.parseFromString(kmlText, "application/xml");

          const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

          placemarks.forEach((placemark) => {
            const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
            const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

            if (coordinates) {
              const [lon, lat] = coordinates.split(",");
              const isKemping = kempingi.some((k) => k.lat === lat && k.lon === lon);

              const marker = L.marker([lat, lon], { icon: isKemping ? kempingIcon : defaultIcon });
              marker.bindPopup(`<strong>${name}</strong>`);
              markerCluster.addLayer(marker);
            }
          });

          map.addLayer(markerCluster);
        } catch (error) {
          console.error("Błąd podczas wczytywania pliku KML:", error);
        }
      }

      loadMarkers();
    </script>
  </body>
</html>
