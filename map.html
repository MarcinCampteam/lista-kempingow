<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const mapKmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";
      const kempingiKmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingi.kml";
      const polanamiotoweKmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Polanamiotowe.kml";

      const map = L.map("map").setView([52.237049, 21.017532], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 40,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Ikony dla różnych kategorii
      const kempingiIcon = L.icon({
        iconUrl: "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi_Polecane.png",
        iconSize: [40, 40], // Rozmiar ikony
        iconAnchor: [20, 40], // Punkt zakotwiczenia
      });

      const polanamiotoweIcon = L.icon({
        iconUrl: "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Pole_Namiotowe.png",
        iconSize: [40, 40], // Rozmiar ikony
        iconAnchor: [20, 40], // Punkt zakotwiczenia
      });

      const markers = [];

      async function loadMarkers(kmlUrl, icon) {
        try {
          const response = await fetch(kmlUrl);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

          const kmlText = await response.text();
          const parser = new DOMParser();
          const kml = parser.parseFromString(kmlText, "application/xml");

          const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

          placemarks.forEach((placemark) => {
            const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
            const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

            if (coordinates) {
              const [lon, lat] = coordinates.split(",");
              const marker = L.marker([lat, lon], { icon });
              marker.bindPopup(`<strong>${name}</strong>`);
              markerCluster.addLayer(marker);

              // Przechowaj marker i jego dane do późniejszego użycia
              markers.push({ marker, name: name.toLowerCase(), lat, lon });
            }
          });
        } catch (error) {
          console.error("Błąd podczas wczytywania pliku KML:", error);
        }
      }

      async function initMap() {
        // Wczytaj główną mapę z pliku map.kml
        await loadMarkers(mapKmlUrl, null);

        // Wczytaj kempingi z pliku Kempingi.kml z odpowiednią ikoną
        await loadMarkers(kempingiKmlUrl, kempingiIcon);

        // Wczytaj pola namiotowe z pliku Polanamiotowe.kml z odpowiednią ikoną
        await loadMarkers(polanamiotoweKmlUrl, polanamiotoweIcon);

        // Dodaj warstwę markerCluster do mapy
        map.addLayer(markerCluster);
      }

      initMap();
    </script>
  </body>
</html>
