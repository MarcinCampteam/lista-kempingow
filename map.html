<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";
      const kempingiUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingi.kml";
      const polanamiotoweUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Polanamiotowe.kml";
      const kempingiopenUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingiopen.kml";
      const polanamiotoweopenUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Polanamiotoweopen.kml";
      const parkingilesneUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Parkingilesne.kml";
      const kempingi1Url = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingi1.kml";
      const atrakcjeUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Atrakcje.kml";
      const miejscenabiwakUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Miejscenabiwak.kml";

      const kempingIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi_Polecane.png";
      const polanamiotoweIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Pole_Namiotowe.png";
      const kempingiopenIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi.png";
      const parkingilesneIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Parking_Le%C5%9Bny.png";
      const kempingi1IconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi.png";
      const atrakcjeIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Atrakcje.png";
      const miejscenabiwakIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Miejsce_Biwakowe.png";

      const map = L.map("map").setView([52.237049, 21.017532], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 40,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const kempingIcon = L.icon({
        iconUrl: kempingIconUrl,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      });

      const polanamiotoweIcon = L.icon({
        iconUrl: polanamiotoweIconUrl,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      });

      const kempingiopenIcon = L.icon({
        iconUrl: kempingiopenIconUrl,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      });

      const polanamiotoweopenIcon = L.icon({
        iconUrl: polanamiotoweIconUrl,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      });

      const parkingilesneIcon = L.icon({
        iconUrl: parkingilesneIconUrl,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      });

      const kempingi1Icon = L.icon({
        iconUrl: kempingi1IconUrl,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      });

      const atrakcjeIcon = L.icon({
        iconUrl: atrakcjeIconUrl,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      });

      const miejscenabiwakIcon = L.icon({
        iconUrl: miejscenabiwakIconUrl,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      });

      const kempingMarkers = new Map();
      const polanamiotoweMarkers = new Map();
      const kempingiopenMarkers = new Map();
      const polanamiotoweopenMarkers = new Map();
      const parkingilesneMarkers = new Map();
      const kempingi1Markers = new Map();
      const atrakcjeMarkers = new Map();
      const miejscenabiwakMarkers = new Map();
      const allMarkers = [];

      async function loadKmlData(url, icon = null, storageMap = null) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const kmlText = await response.text();
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const markerOptions = icon ? { icon } : {};
            const marker = L.marker([lat, lon], markerOptions).bindPopup(`<strong>${name}</strong>`);

            if (storageMap) {
              storageMap.set(`${lat},${lon}`, { marker, name });
            } else if (
              !kempingMarkers.has(`${lat},${lon}`) &&
              !polanamiotoweMarkers.has(`${lat},${lon}`) &&
              !kempingiopenMarkers.has(`${lat},${lon}`) &&
              !polanamiotoweopenMarkers.has(`${lat},${lon}`) &&
              !parkingilesneMarkers.has(`${lat},${lon}`) &&
              !kempingi1Markers.has(`${lat},${lon}`) &&
              !atrakcjeMarkers.has(`${lat},${lon}`) &&
              !miejscenabiwakMarkers.has(`${lat},${lon}`)
            ) {
              markerCluster.addLayer(marker);
              allMarkers.push({ marker, name: name.toLowerCase(), lat, lon });
            }

            allMarkers.push({ marker, name: name.toLowerCase(), lat, lon });
          }
        });

        if (!storageMap) {
          map.addLayer(markerCluster);
        }
      }

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      async function loadAllMarkers() {
        try {
          await loadKmlData(kempingiUrl, kempingIcon, kempingMarkers);
          kempingMarkers.forEach(({ marker }) => markerCluster.addLayer(marker));

          await loadKmlData(polanamiotoweUrl, polanamiotoweIcon, polanamiotoweMarkers);
          polanamiotoweMarkers.forEach(({ marker }) => markerCluster.addLayer(marker));

          await loadKmlData(kempingiopenUrl, kempingiopenIcon, kempingiopenMarkers);
          kempingiopenMarkers.forEach(({ marker }) => markerCluster.addLayer(marker));

          await loadKmlData(polanamiotoweopenUrl, polanamiotoweopenIcon, polanamiotoweopenMarkers);
          polanamiotoweopenMarkers.forEach(({ marker }) => markerCluster.addLayer(marker));

          await loadKmlData(parkingilesneUrl, parkingilesneIcon, parkingilesneMarkers);
          parkingilesneMarkers.forEach(({ marker }) => markerCluster.addLayer(marker));

          await loadKmlData(kempingi1Url, kempingi1Icon, kempingi1Markers);
          kempingi1Markers.forEach(({ marker }) => markerCluster.addLayer(marker));

          await loadKmlData(atrakcjeUrl, atrakcjeIcon, atrakcjeMarkers);
          atrakcjeMarkers.forEach(({ marker }) => markerCluster.addLayer(marker));

          await loadKmlData(miejscenabiwakUrl, miejscenabiwakIcon, miejscenabiwakMarkers);
          miejscenabiwakMarkers.forEach(({ marker }) => markerCluster.addLayer(marker));

          await loadKmlData(kmlUrl);

          const lat = getQueryParam("lat");
          const lon = getQueryParam("lon");

          if (lat && lon) {
            const targetMarker = allMarkers.find(
              (m) =>
                parseFloat(m.lat).toFixed(5) === parseFloat(lat).toFixed(5) &&
                parseFloat(m.lon).toFixed(5) === parseFloat(lon).toFixed(5)
            );

            if (targetMarker) {
              map.setView([lat, lon], 15);
              targetMarker.marker.openPopup();
            } else {
              console.warn("Nie znaleziono pasującego markera.");
            }
          }
        } catch (error) {
          console.error("Błąd podczas wczytywania danych KML:", error);
        }
      }

      loadAllMarkers();
    </script>
  </body>
</html>
