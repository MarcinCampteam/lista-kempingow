<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Kempingów</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .details-link {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      border: 2px solid #ffc107;
      color: #000;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      background-color: transparent;
    }
    .details-link:hover {
      background-color: #fff8e1;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const urls = {
      kml: "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml",
      details: "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/main/szczegoly.json",
    };

    const icons = {
      default: L.icon({
        iconUrl: "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi.png",
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      }),
    };

    const map = L.map("map").setView([52.237049, 21.017532], 6);
    const markerCluster = L.markerClusterGroup({
      showCoverageOnHover: false,
      maxClusterRadius: 50,
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    const addedMarkers = new Set();
    const allMarkers = [];
    const detailsMap = {};

    async function fetchData(url) {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Błąd wczytywania pliku: ${url}`);
      return response.json();
    }

    async function fetchKml(url) {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Błąd wczytywania pliku KML: ${url}`);
      return response.text();
    }

    async function loadDetails() {
      const details = await fetchData(urls.details);
      details.forEach((detail) => {
        const [name, link] = detail.split(",");
        detailsMap[name.trim()] = link.trim();
      });
    }

    async function loadMarkers(url) {
      const kmlText = await fetchKml(url);
      const parser = new DOMParser();
      const kml = parser.parseFromString(kmlText, "application/xml");
      const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

      placemarks.forEach((placemark) => {
        const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
        const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

        if (coordinates) {
          const [lon, lat] = coordinates.split(",");
          const key = `${lat},${lon}`;

          if (!addedMarkers.has(key)) {
            addedMarkers.add(key);

            let popupContent = `<strong>${name}</strong>`;
            if (detailsMap[name]) {
              popupContent += `<br><a class="details-link" href="${detailsMap[name]}" target="_blank">Pokaż szczegóły</a>`;
            }

            const marker = L.marker([lat, lon], { icon: icons.default }).bindPopup(popupContent);
            markerCluster.addLayer(marker);

            allMarkers.push({ marker, name, lat, lon });
          }
        }
      });

      map.addLayer(markerCluster);
    }

    async function initializeMap() {
      await loadDetails();
      await loadMarkers(urls.kml);
    }

    initializeMap();
  </script>
</body>
</html>
