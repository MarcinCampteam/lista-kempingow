<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Kempingów</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const mapKmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";
    const kempingiKmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingi.kml";
    const kempingiIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi_Polecane.png";

    const map = L.map("map").setView([52.237049, 21.017532], 6);
    const markerCluster = L.markerClusterGroup({
      showCoverageOnHover: false,
      maxClusterRadius: 40,
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    const kempingiIcon = L.icon({
      iconUrl: kempingiIconUrl,
      iconSize: [30, 40],
      iconAnchor: [15, 40],
    });

    const defaultIcon = L.icon({
      iconUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
    });

    const markers = [];
    let kempingiNames = new Set();

    // Funkcja do czyszczenia i normalizacji nazw
    function normalizeName(name) {
      return name.trim().toLowerCase().replace(/\s+/g, " ");
    }

    async function loadKempingi() {
      try {
        const response = await fetch(kempingiKmlUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const kmlText = await response.text();
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          kempingiNames.add(normalizeName(name));
        });
      } catch (error) {
        console.error("Błąd podczas wczytywania pliku Kempingi.kml:", error);
      }
    }

    async function loadMarkers() {
      try {
        await loadKempingi();

        const response = await fetch(mapKmlUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const kmlText = await response.text();
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");

        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const isKemping = kempingiNames.has(normalizeName(name));
            const icon = isKemping ? kempingiIcon : defaultIcon;

            const marker = L.marker([lat, lon], { icon });
            marker.bindPopup(`<strong>${name}</strong>`);
            markerCluster.addLayer(marker);

            markers.push({ marker, name: normalizeName(name), lat, lon });
          }
        });

        map.addLayer(markerCluster);
      } catch (error) {
        console.error("Błąd podczas wczytywania pliku map.kml:", error);
      }
    }

    loadMarkers();
  </script>
</body>
</html>
