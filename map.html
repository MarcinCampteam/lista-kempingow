<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const map = L.map("map").setView([52.237049, 21.017532], 6);

      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 40,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const markers = [];
      const kmlUrls = {
        standard: "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml",
        campings: "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingi.kml",
      };

      // Funkcja do wczytywania KML
      async function loadKml(url, iconColor) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Błąd podczas ładowania pliku: ${url}`);
        const kmlText = await response.text();
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const icon = L.icon({
              iconUrl: iconColor === "red" ? "https://example.com/red-icon.png" : "https://example.com/blue-icon.png",
              iconSize: [25, 41], // Rozmiar ikony
              iconAnchor: [12, 41], // Punkt zaczepienia
            });

            const marker = L.marker([lat, lon], { icon });
            marker.bindPopup(`<strong>${name}</strong>`);
            markerCluster.addLayer(marker);
            markers.push({ marker, name: name.toLowerCase(), lat, lon });
          }
        });
      }

      // Wczytaj standardowe miejsca (map.kml)
      loadKml(kmlUrls.standard, "blue");

      // Wczytaj kempingi (Kempingi.kml)
      loadKml(kmlUrls.campings, "red");

      // Dodaj klastry na mapę
      map.addLayer(markerCluster);
    </script>
  </body>
</html>
