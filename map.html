<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Kempingów</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .popup-content {
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      max-width: 300px;
      word-wrap: break-word;
    }
    .popup-content strong {
      color: #2b7a2b;
      font-size: 16px;
    }
    .popup-content a {
      color: #2b7a2b;
      text-decoration: none;
    }
    .popup-content a:hover {
      text-decoration: underline;
    }
    .popup-button {
      display: block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #2b7a2b;
      color: black;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup-button:hover {
      background-color: #1f5e1f;
      color: white;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const urls = {
      kml: "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml",
      kempingi: "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingi.kml",
      polanamiotowe: "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Polanamiotowe.kml",
    };

    const icons = {
      kempingi: L.icon({
        iconUrl: "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi_Polecane.png",
        iconSize: [40, 40],
        iconAnchor: [20, 20],
        popupAnchor: [0, -20],
      }),
      polanamiotowe: L.icon({
        iconUrl: "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Pole_Namiotowe.png",
        iconSize: [50, 50],
        iconAnchor: [20, 20],
        popupAnchor: [0, -20],
      }),
    };

    const map = L.map("map").setView([52.237049, 21.017532], 6);
    const markerCluster = L.markerClusterGroup({
      showCoverageOnHover: false,
      maxClusterRadius: 50,
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    async function fetchKml(url) {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Błąd wczytywania pliku KML: ${url}`);
      return response.text();
    }

    function extractPhone(description) {
      const phoneRegex = /(?:tel|phone):\s*([\d\s+-]+)/i;
      const match = description.match(phoneRegex);
      return match ? match[1] : "Brak telefonu";
    }

    async function loadMarkers(url, icon) {
      const kmlText = await fetchKml(url);
      const parser = new DOMParser();
      const kml = parser.parseFromString(kmlText, "application/xml");
      const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

      placemarks.forEach((placemark) => {
        const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
        const description = placemark.getElementsByTagName("description")[0]?.textContent || "Brak opisu";
        const phone = placemark.getElementsByTagName("phone")[0]?.textContent || extractPhone(description);
        const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

        if (coordinates) {
          const [lon, lat] = coordinates.split(",");

          const popupContent = `
            <div class="popup-content">
              <strong>${name}</strong><br>
              <strong>Telefon:</strong> <a href="tel:${phone}">${phone}</a><br>
              <a class="popup-button" href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank">Prowadź do</a>
            </div>
          `;

          const marker = L.marker([lat, lon], { icon }).bindPopup(popupContent);
          markerCluster.addLayer(marker);
        }
      });

      map.addLayer(markerCluster);
    }

    async function initializeMap() {
      await Promise.all([
        loadMarkers(urls.kempingi, icons.kempingi),
        loadMarkers(urls.polanamiotowe, icons.polanamiotowe),
      ]);
    }

    initializeMap();
  </script>
</body>
</html>
