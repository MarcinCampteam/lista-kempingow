<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Kempingów z Mapą</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      #container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #search-section {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: white;
        z-index: 1000;
        border-bottom: 2px solid #15830d;
        display: flex;
        justify-content: center;
        padding: 10px;
      }

      #search-bar-container {
        display: flex;
        width: 90%;
        max-width: 600px;
        align-items: center;
        border: 2px solid #15830d;
        border-radius: 8px;
        padding: 5px;
        gap: 5px;
      }

      #search-bar {
        flex: 1;
        padding: 8px;
        font-size: 14px;
        border: none;
        outline: none;
        font-weight: bold;
      }

      #show-all-btn {
        padding: 6px 10px;
        font-size: 12px;
        background-color: #facc15;
        color: #000000;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        white-space: nowrap;
        margin-left: -10px; /* Przesunięcie w lewo */
      }

      #show-all-btn:hover {
        background-color: #e6b814;
      }

      #camping-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
        gap: 10px;
        padding: 10px;
        max-height: 250px;
        overflow-y: auto;
        background-color: #eaf4ea;
        border: 2px solid #15830d;
        border-radius: 8px;
        margin-top: 80px; /* Zwiększono odstęp od góry */
        display: none; /* Ukryj listę wyników na starcie */
      }

      #camping-list.visible {
        display: grid;
      }

      #camping-list li {
        display: none;
        align-items: center;
        border: 2px solid #15830d;
        border-radius: 8px;
        padding: 10px;
        font-size: 12px;
        color: #000000;
        background-color: #ffffff;
        text-align: center;
      }

      #camping-list li.visible {
        display: flex;
        flex-direction: column;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        gap: 5px;
        margin-top: 10px;
      }

      .details-button,
      .map-button {
        flex: 1;
        padding: 6px;
        text-align: center;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
      }

      .details-button {
        background-color: #facc15;
      }

      .details-button:hover {
        background-color: #e6b814;
      }

      .map-button {
        background-color: #15830d;
      }

      .map-button:hover {
        background-color: #136b0b;
      }

      #map {
        flex: 1;
        margin-top: 120px; /* Dopasowanie do zmienionego odstępu */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="search-section">
        <div id="search-bar-container">
          <input type="text" id="search-bar" placeholder="Wyszukaj obiekt" />
          <button id="show-all-btn">Pokaż wszystkie</button>
        </div>
      </div>
      <ul id="camping-list"></ul>
      <div id="map"></div>
    </div>

    <script>
      // Ten sam kod JavaScript
    </script>
  </body>
</html>
