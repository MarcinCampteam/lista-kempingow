<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Kempingów z Mapą</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <style>
      .top-bar,
      .bottom-bar {
        background-color: #15830d;
        height: 0.5cm;
        width: 100%;
      }
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }
      #search-bar {
        display: block;
        margin: 20px auto 20px;
        width: 80%;
        padding: 12px;
        font-size: 12px;
        border: 3px solid #15830d;
        border-radius: 8px;
        font-weight: bold;
      }
      #camping-list {
        list-style-type: none;
        padding: 0;
        max-width: 600px;
        margin: 0 auto;
      }
      #camping-list li {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid #15830d;
        border-radius: 8px;
        margin: 10px 0;
        padding: 10px;
        font-size: 12px;
        color: #000000;
        background-color: #ffffff;
      }
      #map {
        width: 100%;
        height: 600px;
        margin-top: 20px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        width: 100%;
        margin-top: 10px;
      }
      .details-button,
      .map-button {
        width: 35%;
        padding: 8px;
        text-align: center;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 10px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
      }
      .details-button {
        background-color: #facc15;
      }
      .details-button:hover {
        background-color: #e6b814;
      }
      .map-button {
        background-color: #15830d;
      }
      .map-button:hover {
        background-color: #136b0b;
      }
      .opinion {
        background-color: white;
        border: #000000 1px solid;
        width: 35%;
        padding: 8px;
        text-align: center;
        color: #000000;
        border-radius: 8px;
        font-size: 10px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
      }
      .opinion:hover {
        background-color: #e7e7e7;
      }
    </style>
  </head>
  <body>
    <div class="top-bar"></div>
    <input type="text" id="search-bar" placeholder="Wyszukaj obiekt" />
    <ul id="camping-list"></ul>
    <div id="map"></div>
    <div class="bottom-bar"></div>

    <script>
      const kmlUrl = "./map.kml";
      const settingsUrl = "./settings.json";

      const map = L.map("map").setView([52.237049, 21.017532], 6);
      const markerCluster = L.markerClusterGroup();
      const markers = [];

      // Dodanie warstwy OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      async function loadSettings() {
        try {
          const response = await fetch(settingsUrl);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const settings = await response.json();
          return settings.camping_sites.map((site) => site.name.toLowerCase());
        } catch (error) {
          console.error("Błąd podczas wczytywania pliku settings.json:", error);
          return [];
        }
      }

      async function loadCampingList() {
        const campingNamesFromSettings = await loadSettings();

        try {
          const response = await fetch(kmlUrl);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

          const kmlText = await response.text();
          const parser = new DOMParser();
          const kml = parser.parseFromString(kmlText, "application/xml");

          const placemarks = kml.getElementsByTagName("Placemark");
          const campingList = document.getElementById("camping-list");
          campingList.innerHTML = "";

          for (let i = 0; i < placemarks.length; i++) {
            const name = placemarks[i].getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
            const coordinates = placemarks[i].getElementsByTagName("coordinates")[0]?.textContent.trim();
            const description = placemarks[i].getElementsByTagName("description")[0]?.textContent || "";

            if (coordinates) {
              const [lon, lat] = coordinates.split(",");
              const googleMapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
              const detailsLink = `https://sites.google.com/view/campteam/lokalizacje/${name
                .replace(/\s+/g, "-")
                .toLowerCase()}?authuser=0`;

              const li = document.createElement("li");
              li.innerHTML = `
                <span style="width: 100%; text-align: center; margin-bottom: 10px;">
                    <strong style="font-size: 20px;">${name}</strong>
                </span>
                <div class="button-container">
                    <a class="details-button" href="${detailsLink}" target="_blank">Szczegóły</a>
                    <a class="map-button" href="${googleMapsLink}" target="_blank">Prowadź do</a>
                </div>
              `;

              campingList.appendChild(li);

              // Dodaj marker na mapę
              const marker = L.marker([lat, lon]);
              marker.bindPopup(`<strong>${name}</strong>`);
              markerCluster.addLayer(marker);
              markers.push({ marker, name, lat, lon });
            }
          }
          map.addLayer(markerCluster);
        } catch (error) {
          console.error("Błąd podczas wczytywania pliku KML:", error);
          document.getElementById("camping-list").innerText =
            "Nie udało się wczytać listy kempingów.";
        }
      }

      function removeAccents(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      }

      function filterCampingList() {
        const searchTerm = removeAccents(
          document.getElementById("search-bar").value.toLowerCase()
        );
        markers.forEach((item) => {
          const isVisible = removeAccents(item.name.toLowerCase()).includes(searchTerm);
          item.marker.remove(); // Usuń wszystkie markery z mapy
          if (isVisible) {
            map.setView([item.lat, item.lon], 14); // Przybliżenie do wyszukanego miejsca
            item.marker.addTo(map); // Dodaj wyszukany marker
          }
        });
      }

      document.getElementById("search-bar").addEventListener("input", filterCampingList);
      loadCampingList();
    </script>
  </body>
</html>
