<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Kempingów z Mapą</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      #container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #search-section {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: white;
        z-index: 1000;
        border-bottom: 2px solid #15830d;
        display: flex;
        justify-content: center;
        padding: 10px;
      }

      #search-bar-container {
        display: flex;
        width: 90%;
        max-width: 600px;
        align-items: center;
        border: 2px solid #15830d;
        border-radius: 8px;
        padding: 5px;
        gap: 5px;
      }

      #search-bar {
        flex: 1;
        padding: 8px;
        font-size: 14px;
        border: none;
        outline: none;
        font-weight: bold;
      }

      #show-all-btn {
        padding: 6px 10px;
        font-size: 12px;
        background-color: #facc15;
        color: #000000;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        white-space: nowrap;
      }

      #show-all-btn:hover {
        background-color: #e6b814;
      }

      .map-popup-button {
        display: inline-block;
        margin-top: 5px;
        padding: 6px 10px;
        font-size: 12px;
        background-color: #15830d;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
      }

      .map-popup-button:hover {
        background-color: #136b0b;
      }

      #map {
        flex: 1;
        margin-top: 120px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="search-section">
        <div id="search-bar-container">
          <input type="text" id="search-bar" placeholder="Wyszukaj obiekt" />
          <button id="show-all-btn">Pokaż wszystkie</button>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script>
      const kmlUrl = "./map.kml";

      const map = L.map("map").setView([52.237049, 21.017532], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 40,
        iconCreateFunction: function (cluster) {
          const count = cluster.getChildCount();
          let size = "small";
          if (count > 10) size = "medium";
          if (count > 50) size = "large";
          return L.divIcon({
            html: `<div><span>${count}</span></div>`,
            className: `marker-cluster marker-cluster-${size}`,
            iconSize: L.point(40, 40, true),
          });
        },
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      async function loadCampingList() {
        try {
          const response = await fetch(kmlUrl);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

          const kmlText = await response.text();
          const parser = new DOMParser();
          const kml = parser.parseFromString(kmlText, "application/xml");

          const linksResponse = await fetch("https://raw.githubusercontent.com/MarcinCampteam/map-links/refs/heads/main/links.json");
          const links = await linksResponse.json();

          const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

          placemarks.forEach((placemark) => {
            const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
            const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

            if (coordinates) {
              const [lon, lat] = coordinates.split(",");
              const detailLink = links[name] || null;

              const marker = L.marker([lat, lon]);

              let popupContent = `<strong>${name}</strong>`;
              if (detailLink) {
                popupContent += `<br><a href="${detailLink}" class="map-popup-button" target="_blank">Szczegóły</a>`;
              }
              popupContent += `<br><a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" class="map-popup-button" target="_blank">Prowadź do</a>`;

              marker.bindPopup(popupContent);
              markerCluster.addLayer(marker);
            }
          });

          map.addLayer(markerCluster);
        } catch (error) {
          console.error("Błąd podczas wczytywania pliku KML:", error);
        }
      }

      loadCampingList();
    </script>
  </body>
</html>
