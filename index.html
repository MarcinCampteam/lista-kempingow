<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Kempingów z Mapą</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      .top-bar,
      .bottom-bar {
        background-color: #15830d;
        height: 0.5cm;
        width: 100%;
      }

      #container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #search-section {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: white;
        z-index: 1000;
        border-bottom: 2px solid #15830d;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        gap: 10px;
      }

      #search-bar {
        width: 65%;
        padding: 10px;
        font-size: 14px;
        border: 3px solid #15830d;
        border-radius: 8px;
        font-weight: bold;
      }

      #show-all-btn {
        padding: 10px;
        font-size: 12px;
        border: 3px solid #15830d;
        background-color: #facc15;
        color: #000000;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        white-space: nowrap;
      }

      #show-all-btn:hover {
        background-color: #e6b814;
      }

      #camping-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(45%, 1fr));
        gap: 10px;
        padding: 10px;
        max-height: 250px;
        overflow-y: auto;
        background-color: #eaf4ea;
        border: 2px solid #15830d;
        border-radius: 8px;
        margin-top: 60px;
      }

      #camping-list li {
        display: none;
        align-items: center;
        border: 2px solid #15830d;
        border-radius: 8px;
        padding: 10px;
        font-size: 12px;
        color: #000000;
        background-color: #ffffff;
        text-align: center;
      }

      #camping-list li.visible {
        display: flex;
        flex-direction: column;
      }

      .button-container {
        display: flex;
        flex-direction: row;
        gap: 5px;
        width: 100%;
        justify-content: center;
      }

      .details-button,
      .map-button {
        width: 45%;
        padding: 8px;
        text-align: center;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
      }

      .details-button {
        background-color: #facc15;
      }

      .details-button:hover {
        background-color: #e6b814;
      }

      .map-button {
        background-color: #15830d;
      }

      .map-button:hover {
        background-color: #136b0b;
      }

      #map {
        flex: 1;
        margin-top: 120px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="search-section">
        <input type="text" id="search-bar" placeholder="Wyszukaj obiekt" />
        <button id="show-all-btn">Pokaż wszystkie</button>
      </div>
      <ul id="camping-list"></ul>
      <div id="map"></div>
    </div>

    <script>
      const kmlUrl = "./map.kml";

      const map = L.map("map").setView([52.237049, 21.017532], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 40,
        iconCreateFunction: function (cluster) {
          const count = cluster.getChildCount();
          let size = "small";
          if (count > 10) size = "medium";
          if (count > 50) size = "large";
          return L.divIcon({
            html: `<div><span>${count}</span></div>`,
            className: `marker-cluster marker-cluster-${size}`,
            iconSize: L.point(40, 40, true),
          });
        },
      });
      const markers = [];
      const maxVisibleItems = 2;
      let isExpanded = false;

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      async function loadCampingList() {
        try {
          const response = await fetch(kmlUrl);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

          const kmlText = await response.text();
          const parser = new DOMParser();
          const kml = parser.parseFromString(kmlText, "application/xml");

          const placemarks = Array.from(kml.getElementsByTagName("Placemark")).sort((a, b) => {
            const nameA = a.getElementsByTagName("name")[0]?.textContent || "";
            const nameB = b.getElementsByTagName("name")[0]?.textContent || "";
            return nameA.localeCompare(nameB, "pl");
          });

          const campingList = document.getElementById("camping-list");
          campingList.innerHTML = "";

          placemarks.forEach((placemark, index) => {
            const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
            const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

            if (coordinates) {
              const [lon, lat] = coordinates.split(",");
              const addOpinionLink = "https://www.campteam.pl/dodaj/dodaj-zdj%C4%99cie-lub-opini%C4%99";

              const li = document.createElement("li");
              if (index < maxVisibleItems) li.classList.add("visible");

              li.innerHTML = `
                <span>${name}</span>
                <div class="button-container">
                  <a class="details-button" href="${addOpinionLink}" target="_blank">Dodaj zdjęcia lub opinię</a>
                  <button class="map-button" data-lat="${lat}" data-lon="${lon}">Pokaż na mapie</button>
                </div>
              `;

              campingList.appendChild(li);

              const marker = L.marker([lat, lon]);
              marker.bindPopup(`<strong>${name}</strong>`);
              markerCluster.addLayer(marker);
              markers.push({ marker, name, lat, lon });
            }
          });
          map.addLayer(markerCluster);
        } catch (error) {
          console.error("Błąd podczas wczytywania pliku KML:", error);
        }
      }

      function filterCampingList() {
        const searchTerm = removeAccents(document.getElementById("search-bar").value.trim().toLowerCase());
        const listItems = document.querySelectorAll("#camping-list li");

        if (!searchTerm) {
          listItems.forEach((item) => item.classList.remove("visible"));
          return;
        }

        let visibleCount = 0;
        listItems.forEach((item) => {
          const text = removeAccents(item.textContent.toLowerCase());
          const matches = text.includes(searchTerm);
          if (matches && visibleCount < maxVisibleItems) {
            item.classList.add("visible");
            visibleCount++;
          } else {
            item.classList.remove("visible");
          }
        });
      }

      function handleMapButtonClick(event) {
        const lat = event.target.dataset.lat;
        const lon = event.target.dataset.lon;
        if (lat && lon) {
          map.setView([lat, lon], 18);
          markerCluster.eachLayer((layer) => {
            const layerLatLng = layer.getLatLng();
            if (layerLatLng.lat == lat && layerLatLng.lng == lon) {
              layer.openPopup();
            }
          });
        }
      }

      function toggleShowAll() {
        const listItems = document.querySelectorAll("#camping-list li");
        isExpanded = !isExpanded;

        listItems.forEach((item, index) => {
          if (isExpanded || index < maxVisibleItems) item.classList.add("visible");
          else item.classList.remove("visible");
        });

        document.getElementById("show-all-btn").textContent = isExpanded ? "Zwiń" : "Pokaż wszystkie";
      }

      document.getElementById("search-bar").addEventListener("input", filterCampingList);
      document.getElementById("show-all-btn").addEventListener("click", toggleShowAll);
      document.getElementById("camping-list").addEventListener("click", (event) => {
        if (event.target.classList.contains("map-button")) handleMapButtonClick(event);
      });

      loadCampingList();
    </script>
  </body>
</html>
