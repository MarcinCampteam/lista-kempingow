<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";
      const kempingiUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/Kempingi.kml";
      const kempingIconUrl = "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi_Polecane.png";

      const map = L.map("map").setView([52.237049, 21.017532], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 40,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const kempingIcon = L.icon({
        iconUrl: kempingIconUrl,
        iconSize: [30, 30], // Ikony w kształcie koła
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      });

      const markers = []; // Przechowywanie wszystkich markerów
      const kempingMarkers = []; // Przechowywanie markerów z Kempingi.kml

      async function loadKmlData(url, icon = null, isKemping = false) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const kmlText = await response.text();
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const markerOptions = icon ? { icon } : {};
            const marker = L.marker([lat, lon], markerOptions).bindPopup(`<strong>${name}</strong>`);
            markerCluster.addLayer(marker);

            const markerData = { marker, name: name.toLowerCase(), lat, lon };

            markers.push(markerData);
            if (isKemping) {
              kempingMarkers.push(markerData); // Dodaj do listy kempingów
            }
          }
        });

        map.addLayer(markerCluster);
      }

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      async function loadAllMarkers() {
        try {
          // Wczytaj dane z Kempingi.kml z przypisaniem ikony
          await loadKmlData(kempingiUrl, kempingIcon, true);

          // Wczytaj pozostałe dane z map.kml bez zmiany ikon
          await loadKmlData(kmlUrl);

          // Sprawdź parametry URL
          const lat = getQueryParam("lat");
          const lon = getQueryParam("lon");
          const locationName = getQueryParam("name");

          if (lat && lon && locationName) {
            // Znajdź marker pasujący do nazwy lokalizacji i współrzędnych
            const allMarkers = [...kempingMarkers, ...markers];
            const selectedMarker = allMarkers.find(
              (m) =>
                m.name === decodeURIComponent(locationName).toLowerCase() &&
                parseFloat(m.lat).toFixed(5) === parseFloat(lat).toFixed(5) &&
                parseFloat(m.lon).toFixed(5) === parseFloat(lon).toFixed(5)
            );

            if (selectedMarker) {
              map.setView([lat, lon], 15);
              selectedMarker.marker.openPopup();
            } else {
              console.warn("Nie znaleziono pasującego markera.");
            }
          }
        } catch (error) {
          console.error("Błąd podczas wczytywania danych KML:", error);
        }
      }

      loadAllMarkers();
    </script>
  </body>
</html>
