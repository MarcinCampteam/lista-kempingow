<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Kempingów</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    #search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      z-index: 1000;
    }
    #search-bar {
      display: flex;
      flex-wrap: wrap;
      background-color: lightgray;
      border: 2px solid green;
      border-radius: 5px;
      padding: 5px;
      box-sizing: border-box;
    }
    #search-input {
      flex: 1;
      padding: 5px;
      border: none;
      outline: none;
      font-size: 14px;
      background-color: lightgray;
      border-radius: 3px;
      min-width: 0;
    }
    #search-button {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
      flex-shrink: 0;
    }
    #search-button:hover {
      background-color: darkgreen;
    }
    #suggestions {
      margin-top: 5px;
      background-color: white;
      border: 1px solid green;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }
    .suggestion {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }
    .suggestion:last-child {
      border-bottom: none;
    }
    .suggestion:hover {
      background-color: lightgreen;
    }
    .popup-content {
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      max-width: 300px;
      word-wrap: break-word;
    }
    .popup-content strong {
      color: #2b7a2b;
      font-size: 16px;
    }
    .popup-content a {
      color: #2b7a2b;
      text-decoration: none;
    }
    .popup-content a:hover {
      text-decoration: underline;
    }
    .popup-button {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      border: 2px solid #2b7a2b;
      color: #2b7a2b;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      background-color: transparent;
    }
    .popup-button:hover {
      background-color: #e8f5e8;
      color: #1f5e1f;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Znajdź obiekt..." />
      <button id="search-button">Szukaj</button>
    </div>
    <div id="suggestions"></div>
  </div>
  <div id="map"></div>
  <script>
    const urls = {
      kml: "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml",
    };

    const icons = {
      default: L.icon({
        iconUrl: "https://raw.githubusercontent.com/MarcinCampteam/mapa-kempingow/main/icons/Ikona_Kempingi.png",
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -10],
      }),
    };

    const map = L.map("map").setView([52.237049, 21.017532], 6);
    const markerCluster = L.markerClusterGroup({
      showCoverageOnHover: false,
      maxClusterRadius: 50,
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    const allMarkers = [];

    async function fetchKml(url) {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Błąd wczytywania pliku KML: ${url}`);
      return response.text();
    }

    function extractPhone(description) {
      const phoneRegex = /(?:tel|phone):\s*([\d\s+-]+)/i;
      const match = description.match(phoneRegex);
      return match ? match[1] : "Brak telefonu";
    }

    async function loadMarkers(url) {
      const kmlText = await fetchKml(url);
      const parser = new DOMParser();
      const kml = parser.parseFromString(kmlText, "application/xml");
      const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

      placemarks.forEach((placemark) => {
        const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
        const description = placemark.getElementsByTagName("description")[0]?.textContent || "Brak opisu";
        const phone = extractPhone(description);
        const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

        if (coordinates) {
          const [lon, lat] = coordinates.split(",");
          const popupContent = `
            <div class="popup-content">
              <strong>${name}</strong><br>
              <strong>Telefon:</strong> <a href="tel:${phone}">${phone}</a><br>
              <a class="popup-button" href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank">Prowadź do</a>
            </div>
          `;

          const marker = L.marker([lat, lon], { icon: icons.default }).bindPopup(popupContent);
          markerCluster.addLayer(marker);

          allMarkers.push({ marker, name, lat, lon });
        }
      });

      map.addLayer(markerCluster);
    }

    function initializeSearch() {
      const searchInput = document.getElementById("search-input");
      const suggestions = document.getElementById("suggestions");

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase().trim();
        suggestions.innerHTML = "";
        if (!query) {
          suggestions.style.display = "none";
          return;
        }

        const matches = allMarkers
          .filter((m) => m.name.toLowerCase().includes(query))
          .slice(0, 4);

        matches.forEach((match) => {
          const suggestion = document.createElement("div");
          suggestion.className = "suggestion";
          suggestion.textContent = match.name;
          suggestion.addEventListener("click", () => {
            map.setView([match.lat, match.lon], 15);
            match.marker.openPopup();
            suggestions.style.display = "none";
            searchInput.value = match.name;
          });
          suggestions.appendChild(suggestion);
        });

        suggestions.style.display = matches.length > 0 ? "block" : "none";
      });
    }

    async function initializeMap() {
      await loadMarkers(urls.kml);
      initializeSearch();
    }

    initializeMap();
  </script>
</body>
</html>
