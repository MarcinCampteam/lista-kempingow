<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wyszukiwarka Kempingów</title>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eaf4ea;
    }

    #search-section {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      border-bottom: 2px solid #15830d;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    #search-bar-container {
      display: flex;
      width: 90%;
      max-width: 600px;
      align-items: center;
      border: 2px solid #15830d;
      border-radius: 8px;
      padding: 5px;
      gap: 5px;
    }

    #search-bar {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: none;
      outline: none;
      font-weight: bold;
    }

    #show-all-btn {
      padding: 6px 10px;
      font-size: 12px;
      background-color: #facc15;
      color: #000000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-left: -50px; /* Przesunięcie o 50px w lewo */
    }

    #show-all-btn:hover {
      background-color: #e6b814;
    }

    #camping-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
      gap: 10px;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      border: 2px solid #15830d;
      border-radius: 8px;
      margin-top: 20px;
    }

    #camping-list li {
      display: none;
      align-items: center;
      border: 2px solid #15830d;
      border-radius: 8px;
      padding: 10px;
      font-size: 12px;
      color: #000000;
      background-color: #ffffff;
      text-align: center;
    }

    #camping-list li.visible {
      display: flex;
      flex-direction: column;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin-top: 10px;
    }

    .details-button,
    .map-button {
      flex: 1;
      padding: 4px; /* Zmniejszenie rozmiaru ikon */
      text-align: center;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 10px; /* Zmniejszenie czcionki */
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      background-color: #facc15;
    }

    .details-button:hover {
      background-color: #e6b814;
    }

    .map-button {
      background-color: #15830d;
    }

    .map-button:hover {
      background-color: #136b0b;
    }

    .pagination-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pagination-buttons button {
      padding: 6px 12px;
      font-size: 12px;
      background-color: #facc15;
      color: #000000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .pagination-buttons button:hover {
      background-color: #e6b814;
    }
  </style>
</head>
<body>
  <div id="search-section">
    <div id="search-bar-container">
      <input type="text" id="search-bar" placeholder="Wyszukaj obiekt" />
      <button id="show-all-btn">Pokaż wszystkie</button>
    </div>
  </div>
  <ul id="camping-list"></ul>
  <div class="pagination-buttons">
    <button id="show-more-btn" style="display: none;">Pokaż więcej</button>
    <button id="show-less-btn" style="display: none;">Pokaż mniej</button>
  </div>

  <script>
    const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";
    const itemsPerPage = 8; // Liczba wyników na stronę
    let currentPage = 0;
    let visibleItems = [];

    async function loadCampingList() {
      try {
        const response = await fetch(kmlUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const kmlText = await response.text();
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");

        const placemarks = Array.from(kml.getElementsByTagName("Placemark")).sort((a, b) => {
          const nameA = a.getElementsByTagName("name")[0]?.textContent || "";
          const nameB = b.getElementsByTagName("name")[0]?.textContent || "";
          return nameA.localeCompare(nameB, "pl");
        });

        const campingList = document.getElementById("camping-list");
        campingList.innerHTML = "";

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const li = document.createElement("li");
            li.innerHTML = `
              <span>${name}</span>
              <div class="button-container">
                <a class="details-button" href="https://www.campteam.pl/dodaj/dodaj-zdj%C4%99cie-lub-opini%C4%99" target="_blank">Dodaj zdjęcia lub opinię</a>
                <a class="map-button" href="map.html?lat=${lat}&lon=${lon}&name=${encodeURIComponent(name)}" target="_blank">Pokaż na mapie</a>
              </div>
            `;
            campingList.appendChild(li);
            visibleItems.push(li);
          }
        });

        showNextPage(); // Pokaż pierwszą stronę
      } catch (error) {
        console.error("Błąd podczas wczytywania pliku KML:", error);
      }
    }

    function showNextPage() {
      const start = currentPage * itemsPerPage;
      const end = start + itemsPerPage;

      visibleItems.forEach((item, index) => {
        if (index >= start && index < end) {
          item.classList.add("visible");
        } else {
          item.classList.remove("visible");
        }
      });

      currentPage++;

      togglePaginationButtons();
    }

    function showPreviousPage() {
      if (currentPage > 1) {
        currentPage--;
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;

        visibleItems.forEach((item, index) => {
          if (index >= start && index < end) {
            item.classList.add("visible");
          } else {
            item.classList.remove("visible");
          }
        });
      }

      togglePaginationButtons();
    }

    function togglePaginationButtons() {
      document.getElementById("show-more-btn").style.display =
        currentPage * itemsPerPage < visibleItems.length ? "inline-block" : "none";
      document.getElementById("show-less-btn").style.display =
        currentPage > 1 ? "inline-block" : "none";
    }

    document.getElementById("show-more-btn").addEventListener("click", showNextPage);
    document.getElementById("show-less-btn").addEventListener("click", showPreviousPage);

    loadCampingList();
  </script>
</body>
</html>
