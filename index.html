<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista Kempingów z Mapą</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #map {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
  </div>

  <script>
    const kmlUrl = "https://raw.githubusercontent.com/MarcinCampteam/lista-kempingow/refs/heads/main/map.kml";
    const linksUrl = "https://raw.githubusercontent.com/MarcinCampteam/map-links/refs/heads/main/links.json";

    const map = L.map("map").setView([52.237049, 21.017532], 6);
    const markerCluster = L.markerClusterGroup({
      showCoverageOnHover: false,
      maxClusterRadius: 40,
      iconCreateFunction: function (cluster) {
        const count = cluster.getChildCount();
        let size = "small";
        if (count > 10) size = "medium";
        if (count > 50) size = "large";
        return L.divIcon({
          html: `<div><span>${count}</span></div>`,
          className: `marker-cluster marker-cluster-${size}`,
          iconSize: L.point(40, 40, true),
        });
      },
    });
    map.addLayer(markerCluster);

    async function loadCampingList() {
      try {
        // Pobierz dane z KML i JSON równocześnie
        const [kmlResponse, linksResponse] = await Promise.all([
          fetch(kmlUrl),
          fetch(linksUrl),
        ]);

        if (!kmlResponse.ok || !linksResponse.ok) {
          throw new Error("Nie udało się pobrać danych.");
        }

        const kmlText = await kmlResponse.text();
        const links = await linksResponse.json();

        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");

        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent.trim();
          const description = placemark.getElementsByTagName("description")[0]?.textContent.trim();
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();
          const detailLink = links[name] || null;

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const marker = L.marker([lat, lon]);

            // Zawartość popupu
            let popupContent = `<strong>${name}</strong>`;
            if (description) {
              popupContent += `<br><div>${description}</div>`;
            }
            if (detailLink) {
              popupContent += `<br><a href="${detailLink}" target="_blank">Szczegóły</a>`;
            }

            marker.bindPopup(popupContent);
            markerCluster.addLayer(marker);
          }
        });

        // Dopasuj widok mapy do wszystkich punktów
        map.fitBounds(markerCluster.getBounds());
      } catch (error) {
        console.error("Błąd podczas wczytywania danych:", error);
      }
    }

    // Ładowanie danych na mapę
    loadCampingList();

    // Dodanie warstwy mapy
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors",
    }).addTo(map);
  </script>
</body>
</html>
